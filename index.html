<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="styles/index-style.css" />
    <link href="https://fonts.cdnfonts.com/css/amazon-ember" rel="stylesheet" />
  </head>
  <body>
    <div class="mainframe" style="display: grid; grid-template-rows: 50px 1fr">
      <div class="head-section">
        <img class="logo" src="images/logo.svg" alt="" />
      </div>
      <div class="main-section">
        <div class="main-box">
          <h1>Sign in</h1>
          <p class="form-label">Email or mobile phone number</p>
          <input id="input-form" class="input-form" type="text" />
          <button id="continue-button" class="continue-button">Continue</button>
          <p class="terms-label">
            By continuing, you agree to Amazon's
            <em>Conditions of Use</em> and <em>Privacy Notice.</em>
          </p>
          <p class="help-label">&gt; <em>Need help?</em></p>
          <hr class="divider" />
          <p class="business-label">Buying for work?</p>
          <p><em>Shop on Amazon Business</em></p>
        </div>
        <div>
          <p>New to Amazon?</p>
          <button class="create-button">Create your Amazon account</button>
        </div>
        <div class="end-section">
          <em class="em-end">Conditions of Use</em>
          <em class="em-end">Privacy Notice</em>
          <em class="em-end">Help</em>
          <p class="copyright">
            Â© 1996-2024, Amazon.com, Inc. or its affiliates
          </p>
        </div>
      </div>
    </div>
    <script src="script/index.js"></script>
  </body>
</html>
