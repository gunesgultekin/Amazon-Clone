<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="../styles/sign-in-style.css" />
    <link href="https://fonts.cdnfonts.com/css/amazon-ember" rel="stylesheet" />
  </head>
  <body>
    <div class="mainframe" style="display: grid; grid-template-rows: 50px 1fr">
      <div class="head-section">
        <img class="logo" src="../images/logo.svg" alt="" />
      </div>
      <div class="main-section">
        <div class="main-box">
          <h1>Sign in</h1>
          <div class="info-div">
            <p id="user-data" class="user-data"></p>
            <p id="change-label"><em>Change</em></p>
          </div>

          <p class="form-label">Password</p>
          <p><em>Forgot your password?</em></p>
          <input id="input-form" class="input-form" type="password" />
          <button id="sign-in-button" class="sign-in-button">Sign in</button>
          <input class="checkbox" type="checkbox" />
          <span class="details-span"
            >Keep me signed in. <em><details></details></em>
          </span>
        </div>

        <div class="end-section">
          <em class="em-end">Conditions of Use</em>
          <em class="em-end">Privacy Notice</em>
          <em class="em-end">Help</em>
          <p class="copyright">
            Â© 1996-2024, Amazon.com, Inc. or its affiliates
          </p>
        </div>
      </div>
    </div>
    <script src="script/signIn.js"></script>
  </body>
</html>
